<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>organization chart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #113953, #1b262c);
      min-height: 100vh;
      text-align: center;

    }

    
   .profile {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border: 3px solid white;
      margin: auto;
      display: block;
      
    }

    .card {
      margin: 20px auto;
      width: 18rem;
      border-radius: 20px;
      
    }
  </style>
</head>
<body>

    <div class="bg-dark-subtle text-success-emphasis fw-bold py-2 px-4 rounded  d-inline-block">
    TechHaven Organization Chart
  </div>

  <div class="card bg-secondary">
    <img src="james.jpg" alt="Leader" class="profile rounded-circle">
    <div class="card-body ">
      <h5 class="card-title">Leader</h5>
      <p class="text-white">James Harode Loberanes</p>
    </div>
  </div>


  <div class="card bg-secondary">
    <img src="clifford.jpg" alt="Front End" class="profile rounded-circle">
    <div class="card-body">
      <h5 class="card-title">Front End</h5>
      <p class="text-white">Clifford Aying</p>
    </div>
  </div>


  <div class="container">
    <div class="row justify-content-center">
      
      
      <div class="col-md-3">
        <div class="card bg-secondary">
          <img src="felix.jpg" alt="Member 1" class="profile rounded-circle">
          <div class="card-body">
            <h5 class="card-title">Member</h5>
            <p class="text-white">Felix M. Morales Jr</p>
          </div>
        </div>
      </div>

      
      <div class="col-md-3">
        <div class="card bg-secondary">
          <img src="kenneth.jpg" alt="Back End" class="profile rounded-circle">
          <div class="card-body">
            <h5 class="card-title">Back End</h5>
            <p class="text-white">Kenneth Emperial</p>
          </div>
        </div>
      </div>

      
      <div class="col-md-3">
        <div class="card bg-secondary">
          <img src="lea.jpg" alt="Member 2" class="profile rounded-circle">
          <div class="card-body">
            <h5 class="card-title fw-bold">Member</h5>
            <p class="text-white">Leah Dico</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
